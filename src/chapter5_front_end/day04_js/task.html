    <script>

        // 1. 判断一个数是不是素数
        function isPrimeNum(num){
            for (var i = 2; i < num; i++) {
                if (num%i==0){
                    return false;
                }
            };
            return true;
        }
        console.log(isPrimeNum(3));

        // 2. 求数组的平均值
        function average(array) {
            var count = 0;
            var sum = 0;
            for (var i in array){
                sum += array[i];
                count++;
            }
            return sum/count;
        }
        console.log(average(new Array(1,2,3)));

        // 3. 计算所有参数的累加值
        function sum() {
            var sum = 0;
            for(var i in arguments){
                sum += arguments[i];
            }
            return sum;
        }
        console.log(sum(1,2,3))
