<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript中的正则表达式</title>
</head>
<body>
<h1>个人信息登陆表</h1>
<form action="task.html" name="myform" onsubmit="return doSubmit()" method="post">
    登陆账号：<input type="text" name="uname" onblur="checkUname()" /><br/><br/>
    登陆密码：<input type="password" name="upass" onblur="checkUpass()"/> <br/><br/>
    重复密码：<input type="password" name="upass2" onblur="checkUpass2()"/> <br/><br/>
    性别：<input type="radio" name="sex" value="1" />男
    <input type="radio" name="sex" value="0" />女<br/><br/>
    年龄：<input type="text" name="age" onblur="checkAge()"/><br/><br/>
    手机号码：<input type="text" name="mobile" onblur="checkMobile()" /><br/><br/>
    邮箱：<input type="text" name="email" onblur="checkEmail()"/><br/><br/>

    学历: <select name="education">
    <option value="1">大专</option>
    <option value="2">本科</option>
    <option value="3">硕士</option>
    <option value="4">研究生</option>
    <option value="5">博士</option>
    </select><br/><br/>

    <input type="submit" value="提交" />
    <input type="reset" value="重置" />
</form>


</body>
<script>
    //验证账号函数
    function checkUname(){
        //获取账号信息
        var uname = document.myform.uname.value;
        //执行验证
        if(uname.match(/^\w{6,18}$/) == null){
            alert("请输入6~18位的账号信息！");
            return false;
        }
        return true;
    }

    //验证密码函数
    function checkUpass(){
        //获取密码
        var upass = document.myform.upass.value;
        //执行验证
        if(upass.match(/^.{6,18}$/) == null){
            alert("请输入6~18位任意字符的密码！");
            return false;
        }
        return true;
    }

    //验证密码函数2
    function checkUpass2(){
        var upass = document.myform.upass.value;
        var upass2 = document.myform.upass2.value;
        //执行验证
        if(upass2 !== upass){
            alert("两次密码不一致！");
            return false;
        }
        return true;
    }

    //验证性别函数
    function checkSex() {
        if (document.myform.sex[0].checked === false && document.myform.sex[1].checked === false) {
            alert("请选择性别！")
            return false;
        }
        return true;
    }

    // 验证年龄函数
    function checkAge(){
        var age = document.myform.age.value;
        //执行验证
        if(age.match(/^\d{1,2}$/) == null){
            alert("年龄必须为大于0的两位整数！");
            return false;
        }
        return true;
    }

    // 验证电话号码
    function checkMobile(){
        var mobile = document.myform.mobile.value;
        //执行验证
        if(mobile.match(/^1\d{10}$/) == null){
            alert("电话号码必须以1开头11位！");
            return false;
        }
        return true;
    }

    //验证邮箱函数
    function checkEmail(){
        //获取账号信息
        var email = document.myform.email.value;
        //执行验证
        if(email.match(/^\w+@\w+(\.\w+){1,2}$/) == null){
            alert("请输入正确的Email信息！");
            return false;
        }
        return true;
    }

    //验证学历选择
    function checkDegree() {
        var list = document.myform.education.options;
        for (var i=0; i<list.length; i++){
            if (list[i].selected==true){
                return true;
            }
        }
        alert("请至少选择一个学历！");
        return false;
    }

    //表单提交
    function doSubmit(){
        return checkUname() && checkUpass() && checkUpass2() && checkAge()
            && checkDegree() && checkMobile() && checkEmail() && checkSex();
    }
</script>
</html>
